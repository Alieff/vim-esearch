before_install: |
  git clone https://github.com/thinca/vim-prettyprint.git
  git clone https://github.com/Shougo/vimproc.vim
  cd vimproc.vim
  make
  cd -
language: ruby
rvm:
  - 2.2.2
sudo: false
cache: bundler
addons:
  apt:
    packages:
      - vim-gtk
      - silversearcher-ag
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: rake ci
