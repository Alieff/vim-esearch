before_install: |
  # sudo apt-get install silversearcher-ag
  bash ./install_dependencies.sh
language: ruby
rvm:
  - 2.2.2
sudo: false
cache: bundler
os:
  - linux
addons:
  apt:
    packages:
      - vim-gtk
      - silversearcher-ag
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: rake ci
